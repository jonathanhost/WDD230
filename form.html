    <h1 id="form-title">Website Rating</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Rating form</legend>
                <label class="top">Username* <input type="text" name="username" id="username" required></label>
                <label class="top">Password* <input type="password" name="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder="At least eight characters long." required></label>
                <label class="top">Password* <input type="password" name="passwordrept" id="passwordrept"  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required></label>
                <label class="top">Email* <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@byui\.edu$" required ></label>
                
                <label class="top"></label><input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
                <div id="rangevalue">0</div>
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
